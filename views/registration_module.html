{% if can_register %}
  <div class="btnArea">
    <center>
      {% if show_registration_page %}
        <a class="btn btn-primary" href="register" role="button" id="register-button">
          {# I18N: Registration button on the main course page. #}
          {{ gettext('Register') }}
        </a>
      {% else %}
        <form action='register' method='post'>
          <input type="hidden" name="xsrf_token" value="{{ register_xsrf_token|escape }}">
          <input type="hidden" name="name_from_profile">
          <button class="btn btn-primary" type="submit" id="register-button">
            {# I18N: Registration button on the main course page. #}
            {{ gettext('Register') }}
          </button>
        </form>
      {% endif %}
    </center>
  </div>
{% endif %}
